<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>libro</title>
</head>
<body>
    <button type="button" onclick="myFunction()">Click me</button>
    <script type="text/javascript" src="resources/js/app.js"></script>
    <!--MAYUSCULAS-->
    <h1>Convertir texto a mayúsculas</h1>
    <input type="text" id="inputTexto" placeholder="Escribe algo...">
    <button onclick="convertirAMayusculas()">Convertir</button>
    <p id="resultado"></p>

    <script>
        function convertirAMayusculas() {
            let texto = document.getElementById("inputTexto").value;
            let textoMayusculas = texto.toUpperCase();
            document.getElementById("resultado").innerText = textoMayusculas;
        }
    </script>
    <!---->
    <!--minusculas-->
    <h1>Convertir texto a minúsculas</h1>
    <input type="text" id="inputTexto1" placeholder="Escribe algo...">
    <button onclick="convertirAMinusculas()">Convertir</button>
    <p id="resultado1"></p>

    <script>
        function convertirAMinusculas() {
            let texto = document.getElementById("inputTexto1").value;
            let textoMinusculas = texto.toLowerCase();
            document.getElementById("resultado1").innerText = textoMinusculas;
        }
    </script>

    <!--string slice-->
    <h2>Extraer parte del texto (slice)</h2>
    <input type="text" id="inputTextoSlice" placeholder="Escribe algo...">
    <input type="number" id="startIndex" placeholder="Inicio">
    <input type="number" id="endIndex" placeholder="Fin">
    <button onclick="usarSlice()">Extraer</button>
    <p id="resultadoSlice"></p>

    <script>
        function usarSlice() {
            let texto = document.getElementById("inputTextoSlice").value;
            let inicio = parseInt(document.getElementById("startIndex").value);
            let fin = parseInt(document.getElementById("endIndex").value);
            let textoExtraido = texto.slice(inicio, fin);
            document.getElementById("resultadoSlice").innerText = textoExtraido;
        }
    </script>
 
    <!-- SUBSTRING -->
    <h2>Extraer parte del texto (substring)</h2>
    <input type="text" id="inputTextoSubstring" placeholder="Escribe algo...">
    <input type="number" id="startIndexSub" placeholder="Inicio">
    <input type="number" id="endIndexSub" placeholder="Fin">
    <button onclick="usarSubstring()">Extraer</button>
    <p id="resultadoSubstring"></p>

    <script>
        function usarSubstring() {
            let texto = document.getElementById("inputTextoSubstring").value;
            let inicio = parseInt(document.getElementById("startIndexSub").value);
            let fin = parseInt(document.getElementById("endIndexSub").value);
            let textoExtraido = texto.substring(inicio, fin);
            document.getElementById("resultadoSubstring").innerText = textoExtraido;
        }
    </script>

    <!-- SUBSTR -->
    <h2>Extraer parte del texto (substr)</h2>
    <input type="text" id="inputTextoSubstr" placeholder="Escribe algo...">
    <input type="number" id="startIndexSubstr" placeholder="Inicio">
    <input type="number" id="lengthSubstr" placeholder="Longitud">
    <button onclick="usarSubstr()">Extraer</button>
    <p id="resultadoSubstr"></p>

    <script>
        function usarSubstr() {
            let texto = document.getElementById("inputTextoSubstr").value;
            let inicio = parseInt(document.getElementById("startIndexSubstr").value);
            let longitud = parseInt(document.getElementById("lengthSubstr").value);
            let textoExtraido = texto.substr(inicio, longitud);
            document.getElementById("resultadoSubstr").innerText = textoExtraido;
        }
    </script>
    <p id="msj"></p>
    <!--Se enlaza con el codigo de JavaScript-->
    <script type="text/javascript" src="resources/js/libro.js"></script>

    <!-- Ejemplos de Bucles -->
    <h2>Ejemplos de Bucles</h2>
    
    <!-- For -->
    <h3>For Loop:</h3>
    <button onclick="forLoop()">Ejecutar For</button>
    <p id="resultadoFor"></p>

    <script>
        function forLoop() {
            let resultado = '';
            for (let i = 0; i < 5; i++) {
                resultado += `Número: ${i}<br>`;
            }
            document.getElementById("resultadoFor").innerHTML = resultado;
        }
    </script>

    <!-- For/In -->
    <h3>For/In Loop:</h3>
    <button onclick="forInLoop()">Ejecutar For/In</button>
    <p id="resultadoForIn"></p>

    <script>
        function forInLoop() {
            const objeto = {a: 1, b: 2, c: 3};
            let resultado = '';
            for (let key in objeto) {
                resultado += `${key}: ${objeto[key]}<br>`;
            }
            document.getElementById("resultadoForIn").innerHTML = resultado;
        }
    </script>

    <!-- For/Of -->
    <h3>For/Of Loop:</h3>
    <button onclick="forOfLoop()">Ejecutar For/Of</button>
    <p id="resultadoForOf"></p>

    <script>
        function forOfLoop() {
            const array = [10, 20, 30, 40];
            let resultado = '';
            for (let value of array) {
                resultado += `Valor: ${value}<br>`;
            }
            document.getElementById("resultadoForOf").innerHTML = resultado;
        }
    </script>

    <!--  While -->
    <h3>While Loop:</h3>
    <button onclick="whileLoop()">Ejecutar While</button>
    <p id="resultadoWhile"></p>

    <script>
        function whileLoop() {
            let i = 0;
            let resultado = '';
            while (i < 5) {
                resultado += `Número: ${i}<br>`;
                i++;
            }
            document.getElementById("resultadoWhile").innerHTML = resultado;
        }
    </script>
    <!-- Do While -->
    <h3>Do While Loop:</h3>
    <button onclick="doWhileLoop()">Ejecutar Do/While</button>
    <p id="resultadoDoWhile"></p>

    <script>
        function doWhileLoop() {
            let i = 0;
            let resultado = '';
            do {
                resultado += `Número: ${i}<br>`;
                i++;
            } while (i < 5);
            document.getElementById("resultadoDoWhile").innerHTML = resultado;
        }
    </script>

    <p id="msj"></p>
    
</body>
