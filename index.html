    <!--MAYUSCULAS-->
    <h1>Convertir texto a mayúsculas</h1>
    <input type="text" id="inputTexto" placeholder="Escribe algo...">
    <button onclick="convertirAMayusculas()">Convertir</button>
    <p id="resultado"></p>

    <script>
        function convertirAMayusculas() {
            let texto = document.getElementById("inputTexto").value;
            let textoMayusculas = texto.toUpperCase();
            document.getElementById("resultado").innerText = textoMayusculas;
        }
    </script>
    <!---->
    <!--minusculas-->
    <h1>Convertir texto a minúsculas</h1>
    <input type="text" id="inputTexto1" placeholder="Escribe algo...">
    <button onclick="convertirAMinusculas()">Convertir</button>
    <p id="resultado1"></p>

    <script>
        function convertirAMinusculas() {
            let texto = document.getElementById("inputTexto1").value;
            let textoMinusculas = texto.toLowerCase();
            document.getElementById("resultado1").innerText = textoMinusculas;
        }
    </script>

    <h2>Extraer parte del texto (slice)</h2>
    <input type="text" id="inputTextoSlice" placeholder="Escribe algo...">
    <input type="number" id="startIndex" placeholder="Inicio">
    <input type="number" id="endIndex" placeholder="Fin">
    <button onclick="usarSlice()">Extraer</button>
    <p id="resultadoSlice"></p>

    <script>
        function usarSlice() {
            let texto = document.getElementById("inputTextoSlice").value;
            let inicio = parseInt(document.getElementById("startIndex").value);
            let fin = parseInt(document.getElementById("endIndex").value);
            let textoExtraido = texto.slice(inicio, fin);
            document.getElementById("resultadoSlice").innerText = textoExtraido;
        }
    </script>

    <!-- SUBSTRING -->

    <!-- SUBSTR -->

    <input type="text" id="inputTextoSubstr" placeholder="Escribe algo...">

    <input type="number" id="lengthSubstr" placeholder="Longitud">

    <script>
        function usarSubstr() {
            let texto = document.getElementById("inputTextoSubstr").value;
